<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Zona por Dirección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 30px auto;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #e9ecef;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1em;
            color: #000;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none; /* Oculto hasta que se cargue un resultado */
        }
    </style>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Consulta de Zona por Dirección</h1>
        <form id="addressForm">
            <label for="street">Calle:</label>
            <input type="text" id="street" name="street" placeholder="Ej: Av. Corrientes" required>

            <label for="number">Altura:</label>
            <input type="number" id="number" name="number" placeholder="Ej: 1234" required>

            <button type="submit">Consultar Zona</button>
        </form>
        <div id="loading">Cargando y consultando...</div>
        <div id="result">
            Ingresa una dirección y altura para consultar su zona.
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
